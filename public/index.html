<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>elmar.js</title>
  <style>
  body {
    font-family: sans-serif;
    margin:0;
    padding:0;
  }
  h1 small {
    font-size: .8em;
    font-weight:normal;
  }
  h1 {
    border-bottom:2px solid #ccc;
    padding:.5em 0;
    margin:.2em;
  }
  .examples {
    padding:.5em;
  }

</head>
<body>

<div class="examples">

  <div id="mountAdvancedVDOM"></div>

  <div id="mountGifList"></div>
